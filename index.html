<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iSci Sib Genealogy Project</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Roboto font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="style.css" , rel="stylesheet">

  <!-- d3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
  <div class="container">
    <!-- Main Container -->
    <div class="row">
      <div class="col-lg-6">
        <h1>iSci Sib Genealogy Project <sub> v.2 </sub></h1>
      </div>
      <!-- Search -->
      <div class="col-lg-6 input-group">
        <input id="searchbar" type="text" class="form-control" placeholder="Search a name">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="searchText()">Search</button>
      </span>

      </div>
      <hr>
      <div>
        <h3 class="text-center" id="nameHeader">(name)</h3>
        <h4 class="text-center" id="yearHeader">(year)</h4>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <h4> Big Sibs </h4>
          <ul id="bigSibList" class="list-group"></ul>
        </div>

        <div class="col-lg-6">
          <h4> Little Sibs </h4>
          <ul id="littleSibList" class="list-group"></ul>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
</body>
